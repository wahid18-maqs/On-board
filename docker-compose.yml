version: "3.9"

services:
  web:
    container_name: onboard-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn jobs.wsgi:application --bind 0.0.0.0:8000"
volumes:
  - ./media:/app/media